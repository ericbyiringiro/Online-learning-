<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

   header {
      background-color: #2a7de1;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    .enroll-btn {
      margin-top: 10px;
      background-color: #4f46e5;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .enroll-btn:hover {
      background-color: #3730a3;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .availab{
      text-align: center;
      margin-top: 6%;
    }
  </style>
</head>
<body>
 <header>
    <h1>Digital Learning</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="click.html">Signout</a>
    </nav>
  </header>
 <div class="availab">
    <h1>Available Courses</h1>
</div>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search courses..." />
    </div>

    <div class="courses" id="courseContainer">
      <!-- Courses will be injected here -->
    </div>
  </div>

  <script>
    const courses = [
      {
        title: "Introduction to Python",
        instructor: "Jane Doe",
        duration: "8 weeks",
        description: "Learn the basics of Python programming from scratch.",
      },
      {
        title: "Advanced JavaScript",
        instructor: "John Smith",
        duration: "6 weeks",
        description: "Deep dive into asynchronous programming and frameworks.",
      },
      {
        title: "UI/UX Design Fundamentals",
        instructor: "Anna Lee",
        duration: "4 weeks",
        description: "Understand the core principles of user-centered design.",
      },
      {
        title: "Data Analysis with Excel",
        instructor: "Mark Zhang",
        duration: "3 weeks",
        description: "Master pivot tables, charts, and formulas for business use.",
      }
    ];

    const container = document.getElementById("courseContainer");
    const searchInput = document.getElementById("searchInput");

    function renderCourses(courseList) {
      container.innerHTML = "";
      if (courseList.length === 0) {
        container.innerHTML = "<p>No courses found.</p>";
        return;
      }

      courseList.forEach(course => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${course.title}</h2>
          <p><strong>Instructor:</strong> ${course.instructor}</p>
          <p><strong>Duration:</strong> ${course.duration}</p>
          <p>${course.description}</p>
          <button class="enroll-btn" onclick="alert('Enrolled in ${course.title}')">Enroll Now</button>
        `;
        container.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = courses.filter(course =>
        course.title.toLowerCase().includes(query)
      );
      renderCourses(filtered);
    });

    // Initial render
    renderCourses(courses);
  </script>
</body>
</html>
